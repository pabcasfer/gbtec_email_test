# Application
server.port=8092
email-transport.url=http://localhost:8100

# Database
logging.level.org.springframework.jdbc=DEBUG
spring.datasource.url=jdbc:h2:file:~/email;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9999
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.platform=h2
flyway.user=test
flyway.password=test
flyway.schemas=app-db
flyway.url=jdbc:h2:mem:email
flyway.locations=filesystem:db/migration

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
h2.tcp.enabled=true
spring.devtools.restart.enabled=true
management.endpoints.web.exposure.include=*

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtualhost=/
